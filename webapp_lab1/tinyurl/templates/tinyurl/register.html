{% extends "tinyurl/base.html" %}

{% block title %}Register {% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<style>
.asteriskField {
    display: none;
}
</style>

<div class="container" style="margin-top: 1em;" >
<form method="post">
    {% csrf_token %}
    <h3 class ="mx-auto text-center">Register</h4>
    <div class="row mx-auto">
        {{ form|crispy}}
    <button type="submit" class="btn btn-dark btn-lg" style="margin-top:1em;">Register</button>
    </div>
</form>
</div>
{% endblock %}
